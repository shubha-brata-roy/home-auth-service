<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
            margin: 0 auto;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 300px;
        }

        .input-field label {
            width: 100px;
            margin-right: 10px;
        }

        .input-field input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome Home</h1>
    <h2>Fill this form to register as a new user</h2>
    <form action="/users/sign-up" method="post"> <div class="input-field">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
    </div>
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-field">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
